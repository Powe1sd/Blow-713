<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../logo/logo-red.png" type="image/x-icon" />

    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="contenedor-color">
        <h2 class="ingles">INGLÉS</h2>
      </div>

      <form id="loginForm">
        <label>Correo</label>
        <input type="email" placeholder="Mail" id="email" required autofocus />
        <label>Contraseña</label>
        <input type="password" placeholder="password" id="password" required />
        <input type="submit" value="Ingresar" />
      </form>

      <button class="boton-retroceder" onclick="irA('../Inglish-free.html')">
        Retroceder
      </button>
    </section>
    <!--Para ver los datos guardados escribir localstore en consola y hay salen  -->
    <script src="js/login.js"></script>
  </body>
</html>
